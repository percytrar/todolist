<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>  

  <div class="container">
    <div id="box" class="p-5">
        <h1 class="text-center my-3">
            Todo List
          </h1>
      <div class="row">
        <input placeholder="Add new task" id="inpNewTask" class="form-control col-sm m-1">
        <button id="btnAdd" class="btn btn-success col-md-1 m-1">ADD</button>
        <button id="btnClear" class="btn btn-danger col-md-1  m-1">CLEAR</button>
        <button id="btnSort" class="btn btn-warning col-md-1  m-1">SORT</button>
      </div>
      <div class="row my-2">
        <div class="col">
          <ul class="list-group" id="taskList">
            <li class="list-group-item">
              <div class="row">
                <span class="col-md py-1">Sample Task</span>
                <button class="btn btn-info col-md mx-1">DONE</button>
                <button class="btn btn-danger col-md mx-1">DELETE</button>
              </div>

            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html
